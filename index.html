<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="reset.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" sizes="32x32" type="image/png" href="images/favicon-32x32.png">
    <title>results summary component</title>
  </head>
  <body>
    <div class="conteiner">
      <main>
        <p class="your-result">Your Result</p>
        <div class="circle">
          <p class="result">76</p>
          <p class="max-result">of 100</p>
        </div>
        <p class="great">Great</p>
        <p class="description">
          Your performance exceed 65% of the people conducting the test here!
        </p>
      </main>

      <section>
        <h2>Summary</h2>
        <div class="card-conteiner">
          <div
            class="card"
            style="
              background: linear-gradient(
                  0deg,
                  rgba(255, 255, 255, 0.95),
                  rgba(255, 255, 255, 0.95)
                ),
                #ff5555;
            "
          >
            <div class="first-part">
              <div class="icon">
                <img src="images/icon-reaction.svg" alt="" />
              </div>
              <h1 style="color: rgba(255, 85, 85, 1);">Reaction</h1>
            </div>
            <div class="second-part">
              <p class="counter">80</p>
              <p class="max">/ 100</p>
            </div>
          </div>

          <div
            class="card"
            style="
              background: linear-gradient(
                  0deg,
                  rgba(255, 255, 255, 0.95),
                  rgba(255, 255, 255, 0.95)
                )
                #ffb21e;
            "
          >
            <div class="first-part">
              <div class="icon">
                <img src="images/icon-memory.svg" alt="" />
              </div>
              <h1 style="color: rgba(255, 178, 30, 1);">Memory</h1>
            </div>
            <div class="second-part">
              <p class="counter">92</p>
              <p class="max">/ 100</p>
            </div>
          </div>

          <div
            class="card"
            style="
              background: linear-gradient(
                  0deg,
                  rgba(255, 255, 255, 0.95),
                  rgba(255, 255, 255, 0.95)
                )
                #00bb8f;
            "
          >
            <div class="first-part">
              <div class="icon">
                <img src="images/icon-verbal.svg" alt="" />
              </div>
              <h1 style="color: rgba(0, 187, 143, 1);">Verbal</h1>
            </div>
            <div class="second-part">
              <p class="counter">61</p>
              <p class="max">/ 100</p>
            </div>
          </div>

          <div
            class="card"
            style="
              background: linear-gradient(
                  0deg,
                  rgba(255, 255, 255, 0.95),
                  rgba(255, 255, 255, 0.95)
                )
                #1125d6;
            "
          >
            <div class="first-part">
              <div class="icon">
                <img src="images/icon-visual.svg" alt="" />
              </div>
              <h1 style="color: rgba(17, 37, 214, 1);">Visual</h1>
            </div>
            <div class="second-part">
              <p class="counter">73</p>
              <p class="max">/ 100</p>
            </div>
          </div>
        </div>
        <button>
          Continue
        </button>
      </section>
    </div>
  </body>
</html>
